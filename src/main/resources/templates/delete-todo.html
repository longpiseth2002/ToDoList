<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    link flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <!--    script tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" h-screen flex  items-center  ">

<form class="mx-auto w-[30%] bg-green-500 items-center p-4 rounded-lg " action="@{/todo/todo/delete/{id}(id=${deleteToDo.id})}" th:action="@{/todo/delete/{id}(id=${deleteToDo.id})}" method="post">
    <p class="text-xl font-bold pb-5">Are you sure you want to delete?</p>




    <div class="flex justify-around">
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            YES
        </button>
        <a th:href="@{/todo/list}" class="text-red-500">
            <button type="button"
                    class="text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                NO
            </button>
        </a>
    </div>
</form>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
